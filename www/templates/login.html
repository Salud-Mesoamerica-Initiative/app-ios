<ion-view cache-view="false" title="Login">
    <ion-content class="has-header" padding="true" overflow-scroll="true" scroll="false">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="email">
                    <input type="email" placeholder="Email Address" ng-model="dato.email">
                </label>
                <label class="item item-input" name="password">
                    <input type="password" placeholder="Password" ng-model="dato.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-positive button-block " ng-click="login()">Log in</button>
        </form>
        
        <button class="button button-positive button-clear button-block ">Forgot Password ?</button>
        <button class="button button-positive button-clear button-block " ng-click="setting()">Settings</button>
    </ion-content>
</ion-view>
