<ion-view cache-view="false" title="Drafts : {{localidad}}">
    <ion-content class="has-header" padding="true" overflow-scroll="true" scroll="true">
        <a class="button button-positive button-block " href="#/page10" >SCORE RECORDS</a>
		<ion-list>
			<ion-item class="item item-text-wrap" ng-repeat="item in muestra_draft_records" ng-click="test(item)">
				{{item.title}} Location : {{item.titulo_localidad}} Indicator : {{item.titulo_indicador}} Timestamp : {{item.timestamp}} Percent {{item.score}}%
			</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
