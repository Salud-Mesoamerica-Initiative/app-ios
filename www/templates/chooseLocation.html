<ion-view cache-view="false" title="Choose Location">
    <ion-content class="has-header" padding="true" overflow-scroll="true" scroll="true">
		<ion-header-bar">
		<input type="search" placeholder="Filter Locations..." ng-model="search">
		</ion-header-bar>
		 <button class="button button-balanced button-block " ng-click="geolocalizar()">PICK LOCATION FROM GPS</button>
	<ion-list>
        <ion-item  class="item item-text-wrap" ng-repeat = "item in locations | searchLocations: search" ng-click="test(item)">
		{{item.title}}	
		</ion-item>
	</ion-list>
    </ion-content>
</ion-view>
